<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet"
href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
crossorigin="anonymous">
<style type="text/css">

</style>
<meta charset="ISO-8859-1">
<title>Home</title>
</head>
<body><center><div>
<center><h1>SEARCH</h1></center>
	<br>
	<form method="post" action="search">
		Title:<input type="text" name="title">&nbsp;
		Director:<input type="text" name="director">&nbsp;
		Genre:<select name="genre">
		<option value="">Select</option>
  <option value="Action">Action</option>
  <option value="Adventure">Adventure</option>
  <option value="Sport">Sport</option>
  <option value="Drama">Drama</option>
  <option value="Crime">Crime</option>
</select>
		<input class="btn btn-primary" type="submit"/>
	</form></div><br><br><div>
<table class="table table-striped table-dark table-bordered">
	<tr>
		<th>Title</th>
		<th>Director</th>
		<th>Genre</th>
		<th>Rating</th>
		<th>Release Date</th>
		<th>&nbsp;</th>
	</tr>
	<tr th:each="movie : ${movieList}">
		<td th:text="${movie.title}">Mr. and Mrs. Smith</td>
		<td th:text="${movie.director}">I do not know</td>
		<td th:text="${movie.genre}">Comedy</td>
		<td th:text="${movie.rating}">5</td>
		<td th:text="${movie.release}">2015-01-01</td>
		<td><a th:href="@{/reviewList/}+${movie.id}">See and add review</a></td>
	</tr>
</table>
</div>
<br>
<form method="post" action="sort">
		<select name="sortby">
  <option value="title">Title</option>
  <option value="director">Director</option>
  <option value="genre">Genre</option>
  <option value="rating">Rating</option>
  <option value="release">Release Date</option>
</select>
		<input class="btn btn-primary" type="submit"/>
	</form></center>
</body>
</html>
