<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet"
href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
crossorigin="anonymous">
<meta charset="ISO-8859-1">
<title>Review</title>
</head>
<body><center><h1 th:text="${movie.title}">TITLE</h1>
<table class="table table-striped table-dark table-bordered">

	<tr>
		<th>Name</th>
		<th>Review</th>
	</tr>
	<tr th:each="review:${reviewList}">
		<td th:text="${review.username}">BOB</td>
		<td th:text="${review.comment}">GREAT</td>
	</tr>
</table><br><br>
<form th:action="@{/reviewList/addComment/}+${movie.id}" method="get">

	Name:<input type="text" name="user">&nbsp;
	Comment:<input type="text" name="comment"><br><br>
	<input class="btn btn-primary" type="submit"/></form></center>
	<br><br>
	<center><a th:href="@{/}">Home</a></center>
</body>
</html>
